<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid;
  background-color: greenyellow;
  width: 20px;
}

table {
  width: 40%;
}
 tr.a {
    text-align: right;
 }
 tr.d{
   border-style: double;
 }
 

</style>
</head>
<body>

<h2>Full-width Table</h2>

<table>
  <tr class="d">
    <th colspan="2" style="color: red;">Praktikum Pemrograman Web</th>
    
  </tr>
  <tr class="a">
    <td>Materi 1</td>
    <td>HTML</td>
  </tr>
  <tr class="b">
    <td style="text-align: left;">Materi 2</td>
    <td style="text-align: center;">CSS</td>
  </tr>
  <tr class="c">
    <td>Materi 3</td>
    <td>Javascript</td>
  </tr>
</table>

</body>
</html>
